<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Ficticia | Iniciar sesión</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>



  <header id="header">
    <div class="container d-flex align-items-center">

      <a href="/" class="logo me-auto"><img src="assets/img/logo.png" alt=""></a>

     <nav id="navbar" class="navbar order-last order-lg-0"> 
		<ul>
	      <li><a class="nav-link scrollto " href="/">Inicio</a></li>
		</ul>
	</nav><!-- .navbar -->	
    </div>
  </header>

  <main id="main">

    <div class="container">
			<div class="row justify-content-md-center">
				<div class="col-6">
					<div th:if="${error}" class="alert alert-danger">
					    <span th:text="${error}"></span>
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<div th:if="${param.logout}" class="alert alert-success">
					    <span>Ha finalizado la sesión con exito</span>
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>					
					<div class="card mt-5 mb-5">
						<div class="card-header d-flex">
							<h1>Ingrese sus datos</h1>
						</div>
						<div class="card-body">
							<form class="px-4 py-3" th:action="@{/logincheck}" method="POST">
								<div class="mb-3">
									<label for="mail" class="form-label">Correo Electrónico</label>
									<input
										type="text"
										class="form-control"
										name="mail"
										placeholder="email@ejemplo.com"
										th:value="${mail}" 
									/>
								</div>
								<div class="mb-3">
									<label for="contraseña" class="form-label">Contraseña</label>
									<input
										type="password"
										class="form-control"
										name="password"
										placeholder="********"
									/>
								</div>
									<button type="submit" class="appointment-btn scrollto btn-login">Iniciar sesión</button>
								
							</form>
							<div class="dropdown-divider mb-3"></div>
							<div>
								<span class="spanright">¿Primera vez?<a href="/client/register" class="btn btn-register">Regístrate</a></span>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">  

    <div class="container">
    
     <div class="footer-top">          

          <div class="col text-center">
            <div class="footer-info">
              <h3>Ficticia</h3>
              <div class="row justify-content-md-center rsize">
              <div class="address col-md-2"> <p>     
              		Independencia 47-1 <br>
                	Cordoba 5000, ARG</p></div>
              <div class="contact col-md-2">
              <p>                     	          
                <strong>Telefono:</strong> +54 11 1234 5678<br>
                <strong>Email:</strong> ficticiaSA@mail.com
              </p>
              </div>
              </div>
              <div class="social-links">
                <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
              </div>
            </div>
          </div>
     
     </div> 
   
      <div class="copyright">
        &copy; Copyright <strong><span>Ficticia</span></strong>. All Rights Reserved
      </div>
    </div>
  </footer><!-- End Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  
  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
