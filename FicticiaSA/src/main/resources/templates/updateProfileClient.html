<body>



  <header id="header">
    <div class="container d-flex align-items-center">

      <a href="/" class="logo me-auto"><img src="../../assets/img/logo.png" alt=""></a>

    
		
	      <a sec:authorize="hasAnyRole('ROLE_CLIENT')" th:href="@{/client/profileCli/}+${session.usersession.id}" class="appointment-btn scrollto btn-register">Perfil</a>
		

    </div>
  </header>

  <main id="main">

    <div class = "container">
		
		<div class="paddDiv card mt-5">
			
			<div class="card-header d-flex">
					<h1>Datos del usuario</h1>
			</div>
			
			<form th:action="@{/client/updateProfile/{id}(id=${client.id})}"  method = "POST" class="paddForm col-10 mx-auto">							
				
			<div class="row">
				<div class="col mb-3">
							<label for="fullName" class="form-label">Nombre completo:</label>
							<input
								type="text"
								class="form-control"								
								name="fullName"							
								th:value="${client.fullName}"
								required						
							/>
				</div>
					
				<div class="col mb-3">
							<label for="dni" class="form-label">Documento de identidad:</label>
							<input
								type="number"								
								class="form-control"						
								name="dni"															
								th:value="${client.dni}"
								min="10000000"
								max="99999999"						
								required
							/>
				</div>
			
			
				<div class="col mb-3">
							<label for="address" class="form-label">Domicilio real:</label>
							<input
								type="text"
								class="form-control"							
								name="address"							
								th:value="${client.address}"
								required							
							/>
				</div>
				</div>
				<div class="row">
				<div class="col mb-3">
							<label for="birthday" class="form-label">Fecha de nacimiento (Formato dd/MM/aaaa):</label>
							<input
								type="text"
								maxlength="10"
								minlength="8"
								class="form-control"
								th:value="${client.birthday}"								
								name="birthday"
								required												
							/>
				</div>
			
			
				<div class="col mb-3">
							<label for="phone" class="form-label">Numero de telefono (Sin 0 ni 15):</label>
							<input
								type="text"
								class="form-control"
								minlength="10"
								maxlength="10" 							
								name="phone"							
								th:value="${client.phone}"
								required						
							/>
				</div>
				</div>	
				<div class="row">
				<div class="col mb-3">
							<label for="driver" class="form-label">¿Maneja?</label>
							<br>							
							<input
								type="radio"								
								name="driver"
								id="dyes"
								value="true"
								th:checked="${client.driver}"
								required							
							/>
							<label for="dyes" class="form-label">Si</label>
							<br>							
							<input
								type="radio"								
								name="driver"
								id="dno"
								value="false"	
								th:checked="${!client.driver}"					
							/>
							<label for="dno" class="form-label">No</label>
				</div>
				
				<div class="col mb-3">
							<label for="glasses" class="form-label">¿Usa lentes?</label>
							<br>							
							<input
								type="radio"								
								name="glasses"
								id="gyes"
								value="true"
								th:checked="${client.glasses}"
								required							
							/>
							<label for="gyes" class="form-label">Si</label>
							<br>							
							<input
								type="radio"								
								name="glasses"
								id="gno"
								value="false"
								th:checked="${!client.glasses}"							
							/>
							<label for="gno" class="form-label">No</label>
				</div>
				</div>
				<div class="row">
				<div class="col mb-3">
							<label for="diabetic" class="form-label">¿Tiene diabetes?</label>
							<br>							
							<input
								type="radio"								
								name="diabetic"
								id="diyes"
								value="true"
								th:checked="${client.diabetic}"
								required							
							/>
							<label for="diyes" class="form-label">Si</label>
							<br>							
							<input
								type="radio"								
								name="diabetic"
								id="dino"
								value="false"
								th:checked="${!client.diabetic}"						
							/>
							<label for="dino" class="form-label">No</label>
				</div>
				
				<div class="col mb-3">
							<label for="typeDiabetes" class="form-label">¿Que tipo?</label>
							<br>
							
							<select class="custom-select" id="typeDiabetes" name="typeDiabetes">
    							<option th:selected="${client.typeDiabetes} == null"></option>
    							<option value="Diabetes tipo 1" th:selected="${client.typeDiabetes} == 'Diabetes tipo 1'">Diabetes tipo 1</option>
   								<option value="Diabetes tipo 2" th:selected="${client.typeDiabetes} == 'Diabetes tipo 2'">Diabetes tipo 2</option>
    							<option value="Diabetes gestacional" th:selected="${client.typeDiabetes} == 'Diabetes gestacional'">Diabetes gestacional</option>
  							</select>
  							
				</div>
				</div>
				<div class="row">
				<div class="col mb-3">
							<label for="diseases" class="form-label">¿Tiene alguna otra enfermedad?</label>
							<br>							
							<input
								type="radio"								
								name="diseases"
								id="diseasesyes"
								value="true"
								th:checked="${client.diseases}"	
								required						
							/>
							<label for="diseasesyes" class="form-label">Si</label>
							<br>							
							<input
								type="radio"								
								name="diseases"
								id="diseasesno"
								value="false"
								th:checked="${!client.diseases}"							
							/>
							<label for="diseasesno" class="form-label">No</label>
				</div>
				
				<div class="col mb-3">
							<label for="whatDiseases" class="form-label">Si la respuesta es si, indiquela aqui por favor:</label>
							<input
								type="text"
								class="form-control"								
								name="whatDiseases"							
								th:value="${client.whatDiseases}"				
							/>
				</div>
			</div>
			<div class="dropdown-divider mb-3"></div>
			
				<div id="buttonCenter">
				
					<button type="submit" class="btn btn-register">Guardar</button>
					
				</div>
				
				
			</form>
			
		</div>
		
	</div>
