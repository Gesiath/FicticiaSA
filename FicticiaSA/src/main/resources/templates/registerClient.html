  <main id="main">

    <div class = "container"><!-- th:if={error} -->
    
    	<!--  <div role="alert" th:if="${a>0}" class="alert alert-danger">
					    <span>Ya tenemos registrado el email con el que ha intentado registrarse.</span>
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		-->
		<div class="paddDiv card mt-5">
			
			<div class="card-header d-flex">
					<h1>Datos del usuario</h1>
			</div>
			
			<form th:action = "@{/client/newClient}" th:object = "${client}" method = "POST" class="paddForm col-10 mx-auto">							
				
			<div class="row">
				<div class="col mb-3">
							<label for="fullName" class="form-label">Nombre completo:</label>
							<input
								type="text"
								class="form-control"								
								name="fullName"							
								placeholder="Jose Perez"
								required							
							/>
				</div>
				
				<div class="col mb-3">
							<label for="email" class="form-label">Correo electrónico:</label>
							<input
								type="email"
								class="form-control"								
								name="email"							
								placeholder="email@ejemplo.com"	
								required						
							/>
				</div>
			
			
			
				<div class="col mb-3">
							<label for="password" class="form-label">Contraseña:</label>
							<input
								type="password"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número, una letra mayúscula y minúscula y al menos 8 o más caracteres"
								class="form-control"								
								name="password"							
								placeholder="********"
								required							
							/>
				</div>
					
				<div class="col mb-3">
							<label for="dni" class="form-label">Documento de identidad:</label>
							<input
								type="number"								
								class="form-control"						
								name="dni"															
								placeholder="12345678"	
								min="10000000"
								max="99999999"						
								required
							/>
				</div>
			
			
				<div class="col mb-3">
							<label for="address" class="form-label">Domicilio real:</label>
							<input
								type="text"
								class="form-control"							
								name="address"							
								placeholder="Calle falsa 123"
								required							
							/>
				</div>
				</div>
				<div class="row">
				<div class="col mb-3">
							<label for="birthday" class="form-label">Fecha de nacimiento (Formato dd/MM/aaaa):</label>
							<input
								type="text"
								maxlength="10"
								minlength="8"
								class="form-control"								
								name="birthday"
								required												
							/>
				</div>
			
			
				<div class="col mb-3">
							<label for="phone" class="form-label">Numero de telefono (Sin 0 ni 15):</label>
							<input
								type="text"
								class="form-control"
								minlength="10"
								maxlength="10" 							
								name="phone"							
								placeholder="1142910945"
								required							
							/>
				</div>
				</div>	
				<div class="row">
				<div class="col mb-3">
							<label for="driver" class="form-label">¿Maneja?</label>
							<br>							
							<input
								type="radio"								
								name="driver"
								id="dyes"
								value="true"
								required							
							/>
							<label for="dyes" class="form-label">Si</label>
							<br>							
							<input
								type="radio"								
								name="driver"
								id="dno"
								value="false"							
							/>
							<label for="dno" class="form-label">No</label>
				</div>
				
				<div class="col mb-3">
							<label for="glasses" class="form-label">¿Usa lentes?</label>
							<br>							
							<input
								type="radio"								
								name="glasses"
								id="gyes"
								value="true"
								required							
							/>
							<label for="gyes" class="form-label">Si</label>
							<br>							
							<input
								type="radio"								
								name="glasses"
								id="gno"
								value="false"							
							/>
							<label for="gno" class="form-label">No</label>
				</div>
				</div>
				<div class="row">
				<div class="col mb-3">
							<label for="diabetic" class="form-label">¿Tiene diabetes?</label>
							<br>							
							<input
								type="radio"								
								name="diabetic"
								id="diyes"
								value="true"
								required							
							/>
							<label for="diyes" class="form-label">Si</label>
							<br>							
							<input
								type="radio"								
								name="diabetic"
								id="dino"
								value="false"							
							/>
							<label for="dino" class="form-label">No</label>
				</div>
				
				<div class="col mb-3">
							<label for="typeDiabetes" class="form-label">¿Que tipo?</label>
							<br>
							
							<select class="custom-select" id="typeDiabetes" name="typeDiabetes">
    							<option selected></option>
    							<option value="Diabetes tipo 1">Diabetes tipo 1</option>
   								<option value="Diabetes tipo 2">Diabetes tipo 2</option>
    							<option value="Diabetes gestacional">Diabetes gestacional</option>
  							</select>
  							
				</div>
				</div>
				<div class="row">
				<div class="col mb-3">
							<label for="diseases" class="form-label">¿Tiene alguna otra enfermedad?</label>
							<br>							
							<input
								type="radio"								
								name="diseases"
								id="diseasesyes"
								value="true"	
								required						
							/>
							<label for="diseasesyes" class="form-label">Si</label>
							<br>							
							<input
								type="radio"								
								name="diseases"
								id="diseasesno"
								value="false"							
							/>
							<label for="diseasesno" class="form-label">No</label>
				</div>
				
				<div class="col mb-3">
							<label for="whatDiseases" class="form-label">Si la respuesta es si, indiquela aqui por favor:</label>
							<input
								type="text"
								class="form-control"								
								name="whatDiseases"							
								placeholder="Cancer, Hepatitis, Tubercolosis, etc."							
							/>
				</div>
			</div>
			<div class="dropdown-divider mb-3"></div>
			
				<div id="buttonCenter">
				
					<button type="submit" class="btn btn-register">Registrarse</button>
					
				</div>
				
				
			</form>
			
		</div>
		
	</div>
